```Dockerfile
FROM argoproj/argocd:v2.1.0

# Install additional dependencies
RUN apt-get update && \
    apt-get install -y \
        curl \
        wget \
        git \
        openssh-client \
        gettext-base

# Install kubectl
RUN wget https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl -O /usr/local/bin/kubectl \
    && chmod +x /usr/local/bin/kubectl \
    && kubectl version --client

# Install helm
RUN wget https://get.helm.sh/helm-v3.7.1-linux-amd64.tar.gz \
    && tar -zxvf helm-v3.7.1-linux-amd64.tar.gz \
    && mv linux-amd64/helm /usr/local/bin/helm \
    && rm -rf helm-v3.7.1-linux-amd64.tar.gz linux-amd64

# Expose the web UI and API server ports
EXPOSE 8080 8001

# Copy entrypoint script
COPY entrypoint.sh /entrypoint.sh

# Set the entrypoint
ENTRYPOINT ["/entrypoint.sh"]
```

This Dockerfile creates a Docker image based on the `argoproj/argocd:v2.1.0` base image. It installs additional dependencies and tools like curl, wget, git, and openssh-client. It also installs kubectl and helm to interact with Kubernetes. The web UI and API server ports are exposed, and an entrypoint script is copied and set as the entrypoint for the container.
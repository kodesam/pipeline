To create a Docker image for an Ansible container, you can use a Dockerfile. Here's an example of a Dockerfile for an Ansible container:

```Dockerfile
# Use a base image with Ansible installed
FROM ubuntu:latest
LABEL maintainer="Your Name <your@email.com>"

# Install necessary packages
RUN apt-get update && \
    apt-get install -y software-properties-common && \
    apt-add-repository --yes --update ppa:ansible/ansible && \
    apt-get install -y ansible curl openssh-client sshpass && \
    apt-get clean && \
    rm -rf /var/lib/apt/lists/*

# Set the working directory
WORKDIR /ansible

# Copy the playbook files to the container
COPY playbook.yml .
COPY inventory .

# Run the Ansible playbook
CMD ansible-playbook playbook.yml -i inventory
```

To build the Docker image, save the above content in a file named `Dockerfile`. Then, from the command line, navigate to the directory containing the Dockerfile and run the following command:

```
docker build -t ansible-container .
```

This will build the Docker image with the tag `ansible-container`. You can replace `ansible-container` with any name you prefer.

Finally, you can run the container based on the image with the following command:

```
docker run -it ansible-container
```

This will execute the Ansible playbook within the container. Remember to have your Ansible playbook named `playbook.yml` and the inventory file named `inventory` in the same directory as the Dockerfile.

Please note that this is a simple example, and you may need to modify the Dockerfile to fit your specific Ansible requirements or add additional dependencies.
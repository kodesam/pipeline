Apologies for the confusion. Here's an updated example that includes the namespace:

```yaml
apiVersion: v1
kind: Namespace
metadata:
  name: app

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
        image: your-hello-world-image
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: helloworld-service
  namespace: app
spec:
  selector:
    app: helloworld
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: helloworld-route
  namespace: app
spec:
  to:
    kind: Service
    name: helloworld-service
  tls:
    termination: edge
```

You can save the above YAML in a file (e.g., helloworld.yaml) and apply it to your Kubernetes cluster using the `kubectl apply -f helloworld.yaml` command. This will create the deployment, service, route, and namespace for your Hello World application.